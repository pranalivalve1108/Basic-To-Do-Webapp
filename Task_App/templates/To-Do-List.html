{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'css/style1.css' %}">
</head>
<body>
    <h4 class="border m=5 p-3 bg-light text-dark">To-Do List Web App</h4> 
    <div class="container"> 
        <div class="row"> 
            <div class="col-4 bg-light mt-5">
                <form action="" method="POST">
                    {% csrf_token %}
                    <input type="text" class="form-control form-text mt-3" name="title" placeholder="title">
                    <textarea class="form-control form-text mt-3" name="description" cols="40" rows="12" placeholder="Description"></textarea>
                    <input type="submit" class="btn btn-success mt-3 mb-3 p-2" style="width: 26rem;" value="Save">
                    <!--  <input type="text" class="form-control form-text m-3 abc" name="title" placeholder="Title">

                <textarea class="form-control form-text m-3 abc" cols="30" rows="10" name="description" placeholder="Description"></textarea>

               
             <button type="submit" class="btn btn-success m-2 p-3">Save</button> 
             -->
            </form>
            </div>
            <div class="col">
                <table class="table mt-5">
    
                    <thead>
                      
                      <tr class="text-light">
                        <th scope="col">ID</th>
                        <th scope="col">Title</th>
                        <th scope="col">Description</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody>
                {% for p in a_key %} 
                  <tr class="text-dark bg-light p-5">
                    
                    <td>{{p.id}}</td>
                    <td>{{p.Title}}</td>
                    <td>{{p.Description}}</td>
                    <td>
                        <a href="{% url 'delete' p.id %}">
                            <input type="submit" value="Delete">
                        
                    </td>
              
                      
                    </tr>
                  {% endfor %} 
                  
                  </tbody>
                </table>
            </div>
        </div>

    </div>
</body>
</html>
